<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snake</title>
  <style>
    body { background:#000; color:#fff; text-align:center; }
    canvas { background:#111; display:block; margin:20px auto; }
  </style>
</head>
<body>
  <h1>Snake</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    let snake = [{x: 160, y: 160}];
    let dx = gridSize;
    let dy = 0;
    let food = randomFood();
    let score = 0;

    function randomFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
        y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize,
      };
    }

    function drawSnake() {
      ctx.fillStyle = "lime";
      snake.forEach(part => ctx.fillRect(part.x, part.y, gridSize, gridSize));
    }

    function drawFood() {
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, gridSize, gridSize);
    }

    function moveSnake() {
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = randomFood();
        score++;
      } else {
        snake.pop();
      }
    }

    function gameOver() {
      for (let i = 4; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
          return true;
        }
      }
      return (
        snake[0].x < 0 ||
        snake[0].y < 0 ||
        snake[0].x >= canvas.width ||
        snake[0].y >= canvas.height
      );
    }

    function update() {
      if (gameOver()) {
        alert("Game Over! Score: " + score);
        document.location.reload();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      moveSnake();
      drawSnake();
      drawFood();
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -gridSize; }
      else if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = gridSize; }
      else if (e.key === "ArrowLeft" && dx === 0) { dx = -gridSize; dy = 0; }
      else if (e.key === "ArrowRight" && dx === 0) { dx = gridSize; dy = 0; }
    });

    setInterval(update, 100);
  </script>
</body>
</html>
