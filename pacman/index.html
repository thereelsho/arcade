<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pac-Man</title>
  <style>
    body { background: #000; color: #fff; text-align: center; font-family: Arial; }
    canvas { background: #111; display: block; margin: 20px auto; }
  </style>
</head>
<body>
  <h1>Pac-Man (Mini)</h1>
  <canvas id="game" width="448" height="496"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const tileSize = 16;
    const rows = 31;
    const cols = 28;

    // Simple maze (1 = wall, 0 = pellet)
    const map = [
      "1111111111111111111111111111",
      "1000000000110000000000000001",
      "1011111110110111111111101101",
      "1011111110110111111111101101",
      "1000000000000000000000000001",
      "1011110111111111111011111101",
      "1000000100000100000100000001",
      "1111110110110110110110111111",
      "1000000000110000001100000001",
      "1011110111111111111110111101",
      "1000000100000100000100000001",
      "1111110110110110110110111111",
      "1000000000000000000000000001",
      "1111111111111111111111111111"
    ].map(r => r.split("").map(Number));

    let pacman = { x: 14, y: 7, dx: 0, dy: 0 };

    function drawMap() {
      for (let y = 0; y < map.length; y++) {
        for (let x = 0; x < map[y].length; x++) {
          if (map[y][x] === 1) {
            ctx.fillStyle = "blue";
            ctx.fillRect(x*tileSize, y*tileSize, tileSize, tileSize);
          } else if (map[y][x] === 0) {
            ctx.fillStyle = "white";
            ctx.fillRect(x*tileSize + 6, y*tileSize + 6, 4, 4);
          }
        }
      }
    }

    function drawPacman() {
      ctx.beginPath();
      ctx.arc(
        pacman.x * tileSize + tileSize/2,
        pacman.y * tileSize + tileSize/2,
        tileSize/2,
        0.2 * Math.PI,
        1.8 * Math.PI
      );
      ctx.lineTo(pacman.x * tileSize + tileSize/2, pacman.y * tileSize + tileSize/2);
      ctx.fillStyle = "yellow";
      ctx.fill();
    }

    function update() {
      const nextX = pacman.x + pacman.dx;
      const nextY = pacman.y + pacman.dy;

      if (map[nextY] && map[nextY][nextX] !== 1) {
        pacman.x = nextX;
        pacman.y = nextY;
        if (map[nextY][nextX] === 0) {
          map[nextY][nextX] = 2; // eaten pellet
        }
      }
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawMap();
      drawPacman();
      update();
      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") { pacman.dx = 0; pacman.dy = -1; }
      else if (e.key === "ArrowDown") { pacman.dx = 0; pacman.dy = 1; }
      else if (e.key === "ArrowLeft") { pacman.dx = -1; pacman.dy = 0; }
      else if (e.key === "ArrowRight") { pacman.dx = 1; pacman.dy = 0; }
    });

    loop();
  </script>
</body>
</html>
